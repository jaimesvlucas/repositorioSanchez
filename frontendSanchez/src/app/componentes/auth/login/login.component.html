<div class="container-fluid text-white">
  <div class="row" *ngIf='errorRespuesta && mensaje!=null'>
      <div class="col">
          <div class="alert alert-danger">
              <p>{{mensaje}}</p>
          </div>
      </div>
  </div>
</div>
<div class="container text-white my-4">
  <h2>Login</h2>
  <form [formGroup]="formLogin" (submit)="login()">
      <input class="form-control" type="text" formControlName="email" placeholder="email"><br>
      <input class="form-control" type="password" formControlName="password" placeholder="password"><br>
      <button class="btn btn-dark" type="submit" [disabled]="!formLogin.valid" >Login</button>
  </form>
</div>
